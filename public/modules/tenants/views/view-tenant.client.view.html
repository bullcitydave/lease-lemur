<section data-ng-controller="TenantsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{tenant.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == tenant.user._id">
		<a class="btn btn-primary" href="/#!/tenants/{{tenant._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{tenant.created | date:'mediumDate'}} by {{tenant.user.displayName}}</em>
	</small>
</section>
