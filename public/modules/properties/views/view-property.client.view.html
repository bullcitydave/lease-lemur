<section data-ng-controller="PropertiesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{property.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == property.user._id">
		<a class="btn btn-primary" href="/#!/properties/{{property._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{property.created | date:'mediumDate'}} by {{property.user.displayName}}</em>
	</small>
</section>
