<section data-ng-controller="ProfilesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{profile.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == profile.user._id">
		<a class="btn btn-primary" href="/#!/profiles/{{profile._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{profile.created | date:'mediumDate'}} by {{profile.user.displayName}}</em>
	</small>
</section>
