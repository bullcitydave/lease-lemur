<section data-ng-controller="LeasesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{lease.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == lease.user._id">
		<a class="btn btn-primary" href="/#!/leases/{{lease._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{lease.created | date:'mediumDate'}} by {{lease.user.displayName}}</em>
	</small>
</section>
