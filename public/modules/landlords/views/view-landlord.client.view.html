<section data-ng-controller="LandlordsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{landlord.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == landlord.user._id">
		<a class="btn btn-primary" href="/#!/landlords/{{landlord._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{landlord.created | date:'mediumDate'}} by {{landlord.user.displayName}}</em>
	</small>
</section>
